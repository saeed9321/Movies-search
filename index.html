  <div class="container1">

      <h1>Search for Movies</h1>
      <div id="search-field">
          <h3>Movies Name:</h3>
          <input type="text" name="" id="search">
      </div>
      <div id="search-field">
          <h3>Show type:</h3>

            <option value="series">Series</option>
            <option value="epsoide">Epsoide</option>
          </select>
      </div>
          <button id="btn" >Search</button>
      </div>
      <div class="section-results"></div>
  </div>
